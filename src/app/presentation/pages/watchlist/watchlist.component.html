<div class="wrapper">
	<div class="main_card" *ngFor="let movie of watchlist">
		<div class="card_left">
			<div class="card_datails">
				<h1>{{movie.title}}</h1>
				<button routerLink="/detail/{{movie.id}}">
                    <i class="fa-solid fa-plus"></i>
                    See Detail
                </button>
			<div class="social-btn">
				<button>
					<i class="fas fa-star"></i>{{movie.rating}}
				</button>
				<button (click)="onDelete(movie)">
					<i class="fas fa-star"></i>Remove Movie
				</button>
			</div>	
			</div>
		</div>
		<div class="card_right">
			<div class="img_container">
				<img src={{movie.image}} alt="">
				</div>
			</div>
		</div>
	</div>
