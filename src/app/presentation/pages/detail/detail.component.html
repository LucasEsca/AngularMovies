<section>
    <div class="container">
        <div class="row">
                <div class="col-6 d-flex flex-column justify-content-center align-items-center text-center">
                    <img src= {{movieDetail?.image}} class="img-fluid">
                </div>
            <div class="col-6">
                <h1>{{movieDetail?.title}}</h1>
                <h3>Rating: <i class="fa-solid fa-star" style="color: darkgoldenrod;"></i>{{movieDetail?.rating}}</h3>
                <h5>Relase Date: {{movieDetail!.rDate.day}}/{{movieDetail!.rDate.month}}/{{movieDetail!.rDate.year}} </h5>
                <h5>Genre: {{movieDetail?.genre}}</h5>
                <h3>Description: </h3>
                <p>{{movieDetail?.description}}</p>
                <h5>Duration: {{movieDetail?.duration}}</h5>
                <div class="actions">
                    <button (click)="onAddToList()" [disabled]="isInWatchlist()">
                        <i class="fa-solid fa-plus"></i>
                        {{ isInWatchlist() ? 'On List' : 'Add Watch List' }}
                      </button>
                </div>
            </div>
            <div class="g-start-2" style="grid-row: 2; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3 style="margin: 10px;">Trailer:</h3>
                <div class="ratio ratio-16x9">
                    <iframe *ngIf="safeTrailerUrl" [src]="safeTrailerUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
      </div>
</section>
